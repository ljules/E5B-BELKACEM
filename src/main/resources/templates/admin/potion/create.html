<!DOCTYPE html>
<html lang="fr">
<head th:replace="mesFragments :: fragHead">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="min-vh-100">
    <nav th:replace="mesFragments :: fragNav"></nav>
    <main class="container">
        <h1>Ajouter une Potion</h1>
        <form  class="validation" novalidate th:action="@{/admin/potion}" th:object="${nouvellePotion}" method="post">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input minlength="3" maxlength="255" type="text" class="form-control" id="nom" th:field="${nouvellePotion.nom}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea minlength="3" maxlength="255" class="form-control" id="description" th:field="${nouvellePotion.description}" required></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Chemin Image</label>
                <input type="text" class="form-control" id="image" th:field="${nouvellePotion.cheminImage}">
            </div>
            <div class="mb-3">
                <label for="qualite" class="form-label">Qualité</label>
                <select class="form-select" id="qualite" th:field="${nouvellePotion.qualite.id}" required>
                    <option disabled="disabled" selected="selected" value="">Choisir une qualité</option>
                    <option th:each="uneQualite : ${qualites}" th:value="${uneQualite.id}" th:text="${uneQualite.nom}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="typePotion" class="form-label">Type d'potion</label>
                <select class="form-select" id="typePotion" th:field="${nouvellePotion.typePotion.id}" required>
                    <option disabled selected value="">Choisir un type d'potion</option>
                    <option th:each="unType : ${typesPotion}" th:value="${unType.id}" th:text="${unType.nom}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </main>

</div>
<footer th:replace="mesFragments :: fragFooter"></footer>
<script src="/js/validation.js"></script>
</body>
</html>
